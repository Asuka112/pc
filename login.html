<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>站酷(ZCOOL)-设计师互分享 </title>
    <link href="css/login.css" rel="stylesheet">
    <link href="img/title1.ico" rel="shortcut icon"/>
</head>
<body>
    <div class="background">
        <div class="biaozhi"><img src="img/zcool.png" alt="">| 通行证</div>
        <div class="title">
            <img src="img/zcool.png" alt="图片嗝屁了">
            <span>登录站酷网，与650万+名设计师一起交流设计`分享快乐吧！</span>
        </div>
        <div class="all">
            <div class="first">
                <div class="first-left">
                    <a href="">密码登录</a>
                    <a href="">短信登录</a>
                </div>
            </div>
            <div class="first-right" id="djj" onclick="chuxian()">
                <img src="img/qrcod.png" alt="" id="dj">
                    <div class="qrcod" id="cover">
                        <!--<img src="img/computer.png" alt="" id="dj" >-->
                        <div class="first">
                            <div class="qrcod-left" >
                                <a href="">微信二维码登录</a>
                                <a href=""><img src="img/computer.png" alt="" ></a>
                            </div>
                        </div>
                        <img src="img/qrcod2.png" alt="" style="height:200px;width:200px;position:relative;left:100px;top:40px;">
                        <p class="xx">请使用微信扫描二维码登录</p>
                        <span class="vv">密码登录 | 注册新账号</span>
                    </div>
            </div>
            <div class="information">
                <input type="text" placeholder="手机号/邮箱" id="shuru"><br>
                <input type="text" placeholder="密码" id="shuru2"><br>
                <input type="submit" value="登录" style="font-size:16px;" id="tijiao">
                <div class="checkbox">
                    <input type="checkbox" style="background:#fff;">
                    <span>下次自动登录</span>
                </div>
            </div>
            <div class="disanfang">
                <p>第三方登录</p>
                <div class="our">
                    <div class="a"><a href="https://wx.qq.com/"><img src="img/wechat.png" alt="" id="ff"></a></div>
                    <div class="b"><a href="https://weibo.com/"><img src="img/tweet.png" alt="" id="gg"></a></div>
                    <div class="c"><a href="https://im.qq.com/"><img src="img/qq.png" alt="" id="kk"></a></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var dianji=document.getElementById('djj');
        var cover=document.getElementById('cover')
        function chuxian(){
            cover.style.display="block"
        }
        var shuru=document.getElementById('shuru');
        var shuru2=document.getElementById('shuru2');
        var tijiao=document.getElementById('tijiao');
        setInterval(function(){
        if(shuru.value!=''&&shuru2.value!=''){
            tijiao.style.backgroundColor='#ffd100'
        }else{
            tijiao.style.backgroundColor='#f4f4f4'
        }
        },100)
    </script>
</body>
</html>
